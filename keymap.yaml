layout: {qmk_keyboard: corne_rotated, qmk_layout: LAYOUT_split_3x5_3}
layers:
  default:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - - {t: A, h: LSHIFT}
    - {t: S, h: LALT}
    - {t: D, h: LCTRL}
    - {t: F, h: LGUI}
    - G
    - H
    - {t: J, h: RGUI}
    - {t: K, h: RCTRL}
    - {t: L, h: RALT}
    - {t: "'", h: RSHIFT}
  - [Z, X, C, V, B, N, M, ',', '.', '-']
  - - {t: ESC, h: LCTRL}
    - lower
    - BSPC
    - RET
    - raise
    - SPACE
  lower:
  - ['1', '2', '3', '4', '5', 'å', '¨', '´', '+', 'å']
  - - {t: '6', h: RSHIFT}
    - {t: 7, h: RALT}
    - {t: 8, h: RCTRL}
    - {t: '9', h: RGUI}
    - '0'
    - '|'
    - {t: '^', h: RGUI}
    - {t: <, h: RCTRL}
    - {t: ö, h: RALT}
    - {t: 'ä', h: RSHIFT}
  - ['LS(RG(4)', TAB, '&par', '&brce', '&brck', '\', '`', '~', '<', '>']
  - - LALT
    - {type: held}
    - DEL
    - RET
    - adjust
    - SPACE
  raise:
  - [VOL UP, BRI UP, PREV, PP, '?', '!', '"', '#', '€', '%']
  - - {t: VOL DN, h: LSHIFT}
    - {t: BRI DN, h: LALT}
    - {t: NEXT, h: LCTRL}
    - {t: '~', h: LGUI}
    - "'"
    - '&'
    - {t: '/', h: LGUI}
    - {t: '(', h: LCTRL}
    - {t: ')', h: LALT}
    - {t: '=', h: LSHIFT}
  - ['’', '`', 'Å', '^', '|', LEFT, DOWN, UP, RIGHT, '*']
  - - LALT
    - adjust
    - DEL
    - RET
    - {type: held}
    - SPACE
  adjust:
  - - {t: colmak, h: toggle}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - F4
    - F5
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - F6
    - F6
    - F7
    - F8
    - F9
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - BT CLR
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - F9
    - F10
    - F11
    - F12
    - CAPS
  - - LGUI
    - {type: held}
    - DEL
    - RET
    - {type: held}
    - SPACE
  colmak:
  - [Q, W, F, P, B, J, L, U, Y, \]
  - - {t: A, h: LSHIFT}
    - {t: R, h: LALT}
    - {t: S, h: LCTRL}
    - {t: T, h: LGUI}
    - G
    - M
    - {t: N, h: RGUI}
    - {t: E, h: RCTRL}
    - {t: I, h: RALT}
    - {t: O, h: RSHIFT}
  - [Z, X, C, D, V, K, H, ',', '.', '-']
  - - {t: ESC, h: LCTRL}
    - lower
    - BSPC
    - RET
    - raise
    - SPACE
combos:
- p: [0, 1]
  k: ESC
- p: [11, 12]
  k: "{"
- p: [12, 13]
  k: "["
- p: [16, 17]
  k: "]"
- p: [17, 18]
  k: "}"
- p: [11, 13]
  k: ":"
  a: top
  o: 0.15
- p: [16, 18]
  k: ":"
  a: top
  o: 0.15
